<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js</title>
    <script src="assets/js/aframe.min.js"></script>
    <script src="assets/js/aframe-look-at-component.min.js"></script>
    <script src="assets/js/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="EDIGMA.COM"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 41.546080; longitude: -8.362222;"
      ></a-text>
      <a-camera gps-camera rotation-reader gpsTimeInterval='0' id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' > </a-camera>
    </a-scene>
  </body>
</html>
